<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="nav-btn cross"><a href="#">×</a></div>
            <div class="nav-btn minus"><a href="#">-</a></div>
            <div class="nav-btn plus"><a href="#">+</a></div>
        </header>
        <input type="text" value="0" id="result" disabled>

        <div class="main-button">
            <section class="top">
                <button id="reset">AC</button>
                <button id="modulo">%</button>
            </section>

            <main>
                <button class="numberBtn" id="b7">7</button>
                <button class="numberBtn" id="b8">8</button>
                <button class="numberBtn" id="b9">9</button>
                <button class="numberBtn" id="b4">4</button>
                <button class="numberBtn" id="b5">5</button>
                <button class="numberBtn" id="b6">6</button>
                <button class="numberBtn" id="b1">1</button>
                <button class="numberBtn" id="b2">2</button>
                <button class="numberBtn" id="b3">3</button>
                <button class="numberBtn" id="b0">0</button>
                <button class="numberBtn" id="dot">.</button>
            </main>

            <aside>
                <button id="divide">÷</button>
                <button id="multiply">×</button>
                <button id="minus">-</button>
                <button id="plus">+</button>
                <button id="equal">=</button>
            </aside>
        </div>
    </div>
   


    <script src="index.js"></script>
</body>
</html>
